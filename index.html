<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
<form>
    <!-- Textbox -->
    <label>Textbox:</label><br>
    <input type="text" name="textbox"><br><br>

    <!-- Dropdown -->
    <label>Dropdown Box:</label><br>
    <select id = "dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select><br><br>

    <!-- Multiselect -->
    <label>Multiselect:</label><br>
    <select name="multiselect" multiple>
        <option value="multi1">Multi 1</option>
        <option value="multi2">Multi 2</option>
        <option value="multi3">Multi 3</option>
    </select><br><br>

    <!-- Checkbox -->
    <label>Multiselect:</label><br>
    <input type="checkbox" name="checkbox1" value="checkbox1"> Checkbox 1<br>
    <input type="checkbox" name="checkbox2" value="checkbox2"> Checkbox 2<br>
    <input type="checkbox" name="checkbox3" value="checkbox3"> Checkbox 3<br><br>

    <!-- Radio Button -->
    <label>Radio:</label><br>
    <input type="radio" name="radio" value="male"> Male<br>
    <input type="radio" name="radio" value="female"> Female<br><br>

    <!-- Submit Button -->
    <input type="submit" value="SUBMIT">
</form>
</body>
</html>
